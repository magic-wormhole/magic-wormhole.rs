[package]
name = "magic-wormhole"
version = "0.1.0"
authors = ["Brian Warner <warner@lothar.com>"]
license = "MIT"
homepage = "http://magic-wormhole.io/"
repository = "https://github.com/warner/magic-wormhole.rs"
edition = "2018"
description = "Get things from one computer to another, safely"
readme = "README.md"

# the MSRV is: rust-1.42.0
# * rustyline-derive-0.3.1 needs 1.42: 'use proc_macro' without 'extern crate proc_macro'
# * rustyline-6.0 needs 1.40: #[non_exhaustive]
# * xsalsa20poly1305-0.3.1 needs 1.37: copy_within
# * sodiumoxide-0.2.4 needs 1.36: mem::MaybeUninit

[badges]
travis-ci = { repository = "warner/magic-wormhole.rs" }

[dependencies]
serde = { version = "1.0.120", features = ["rc"] }
serde_json = "1.0.61"
serde_derive = "1.0.120"
xsalsa20poly1305 = "0.6.0"
spake2 = "0.2.0"
sha2 = "0.9.2"
hkdf = "0.10.0"
hex = "0.4.2"
rand = "0.8.2"
regex = "1.4.3"
log = "0.4.13"
zeroize = { version = "1.2.0", features = ["zeroize_derive"] }
sodiumoxide = "0.2.6"
pnet = "0.27.2"
byteorder = "1.4.2"
anyhow = "1.0.38"
futures = "0.3.12"
async-std = { version = "1.9.0", features = ["attributes"] }
async-tungstenite = { version = "0.12.0", features = ["async-std-runtime"] }
pin-project = "1.0.4"

# for "bin" feature
clap = { version = "2.33.3", optional = true }
env_logger = { version = "0.8.2", optional = true }
pbr = { version = "1.0.4", optional = true }

# for some tests
[dev-dependencies]
env_logger = "0.8.2"

[features]
bin = ["clap", "env_logger", "pbr"]
# TODO remove this one day
# - Removing it now requires all cargo calls to have --features=bin which is annoying
# - There is a cargo issue that would allow proper bin dependencies and thus would resolve it
# - We could separate bin and lib into separate workspace projects
default = ["bin"]

[[bin]]
name = "wormhole"
path = "src/bin/main.rs"
required-features = ["bin"]

[profile.release]
overflow-checks = true
